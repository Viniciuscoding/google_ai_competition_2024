<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html>
<!--
    This HTML file serves as the popup page for the Youtube Transcript Summarizer Chrome extension.

<!--
    This HTML file serves as the popup page for the Youtube Transcript Summarizer Chrome extension.
    It includes a button that users can click to summarize the transcript of a YouTube video.
    The file also contains styling to make the popup visually appealing.
    -->

<head>
    <title>Transcribler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: white;">
  <div class="title-area">
        <img src="https://storage.googleapis.com/transcribler_icons/Logo1_35x103.png" alt="Transcribler Logo" class="logo">
    <h1 class="roboto-bold , h1-box" style="color: white";>
        Transcribler
    </h1>
    <div class="tab">
        <button class="tablinks active" id="defaultOpen">
          Video Information
      	</button>
    </div>

    <!-- Tab content -->
    <div id="Summary" class="tabcontent">
      <h3 style="display: inline-block;">
            Topics
        </h3>
        <br />
        <div class="output-box">
            <p id="topics">
            </p>
        </div>
  		</p>
      <h3 style="display: inline-block;">
            Summary<br>
        </h3>
        <br />
        <div class="output-box">
            <p id="output">
            </p>
        </div>
      	<h3 style="display: inline-block;">
            Age Rating
        </h3>
        <br />
        <div class="output-box">
            <p id="age">
            </p>
        </div>
      	</p>
      <h3 style="display: inline-block;">
            Fake News
        </h3>
        <br />
          <div class="output-box">
            <p id="fakenews">
            </p>
        </div>
  		</p>
      <h3 style="display: inline-block;">
            Toxicity
        </h3>
        <br />
        <div class="output-box">
            <p id="toxicity">
            </p>
        </div>
  		</p>
      	<h3 style="display: inline-block;">
            Sentiment Analysis
        </h3>
        <br />
        <div class="output-box">
            <p id="sentiment">
            </p>
        </div>

    </div>
    <script src="Popup.js">
    </script>
</body>

</html>
